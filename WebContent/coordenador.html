<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastro de Coordenador</title>
</head>
<body>

	<form action="CoordenadorController" method="post">
	
		<input type="submit" value="Cadastrar">
		
		<hr>
		
		<h3>Nome</h3>
		<input type="text" name="nome">
	
		<h3>Login</h3>
		<input type="text" name="login">
	
		<h3>Senha</h3>
		<input type="password" name="senha">
		
		<h3>Sexo</h3>
		<input type="radio" name="sexo" value="M"> Masculino
		<input type="radio" name="sexo" value="F"> Feminino
	
		<h3>Salário</h3>
		<input type="text" name="salario">

		<h3>Universidade</h3>
		<select name="universidade">
			<option value="infnet">Instituto Infnet</option>
			<option value="uff">Universidade Federal Fluminense</option>
			<option value="ufrj">Universidade Federal do Rio de Janeiro</option>
		</select>
	
		<h3>Curso</h3>
		<select name="curso">
			<option value="Computação"> Computação</option>
			<option value="Engenharia de Software"> Engenharia de Software</option>
			<option value="Letras"> Letras</option>
		</select>
	</form>
</body>
</html>
